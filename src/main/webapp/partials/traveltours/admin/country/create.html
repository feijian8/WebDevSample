<div ng-controller="traveltours.admin.country.CreateController">

    <form ng-submit="createCountry(country, area)">
        <fieldset>
            <legend>Create Country</legend>
            <label>Country</label>
            <input type="text" ng-model="country" />
            <label>Area</label>
            <input type="text" ng-model="area" />
            <br>
            <button type="submit" class="btn btn-primary">Create Country</button>
        </fieldset>
    </form>

</div>
