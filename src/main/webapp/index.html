<!doctype html>
<html lang="da" ng-app="TravelTours">
<head ng-app="TravelTours">
    <meta charset="utf-8">
    <title>TravelTours</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/app.css">
    <script src="resources/lib/jquery-2.0.0.js"></script>
    <script src="resources/lib/angular-1.0.6.js"></script>
    <script src="resources/script/traveltours.js"></script>
</head>
<body>


<section>
    <header>
        <h3>Travel</h3>
    </header>
    <form action="rest/travel/create" method="post">
        <input type="text" name="country" />
        <input type="text" name="area" />

        <input type="submit" />

    </form>

</section>

<section>
    <header>
        <h3>Vacancy</h3>
    </header>
    <form action="rest/vacancy/create" method="post">
        <input type="text" name="name" >
        <input type="submit" />
    </form>
</section>




</body>
</html>
